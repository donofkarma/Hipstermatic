<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hipstermatic</title>

	<link href="css/reset.css" rel="stylesheet">
	<link href="css/hipstermatic.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div id="pageWrapper">
		<header id="header">
			<hgroup>
				<h1>Hipstermatic</h1>
				<h2>Fancy photo filter stuff for you folks that are too trendy</h2>
			</hgroup>
		</header>

		<section id="content">
			<canvas id="myCanvas" width="500" height="500"></canvas>

			<form action="#" method="post">
				<label for="input">Select your image:</label>
				<input id="input" name="input" type="file" />
			</form>
		</section>
		<section id="sidebar">
			<h2>Filters</h2>
			<ul class="filters">
				<li><a href="#" data-filter="greyscale">GreyScale</a></li>
				<li><a href="#" data-filter="hudson">Hudson</a></li>
				<li><a href="#" data-filter="inkwell">Inkwell</a></li>

			    <li><a href="#" data-filter="brightness">Brightness/Contrast</a></li>			
			</ul>
			<div class="controls">
				<label for="brightness">Adjust Brightness or contrast</label><input type="range" value="0" id="brightness" min="-500" step="1" max="500"/>
				<div class="channelAdjustment">
					<label for="redAdjustment">Adjust Red Channel</label><input type="range" value="0" id="redAdjustment" min="-500" step="10" max="500" />
					<label for="blueAdjustment">Adjust Blue Channel</label><input type="range" value="0" id="blueAdjustment" min="-500" step="10" max="500" />
					<label for="greenAdjustment">Adjust Green Channel</label><input type="range" value="0" id="greenAdjustment" min="-500" step="10" max="500" />
				</div>
			</div>
			<a href="#" class="revert">Revert to original</a>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

	<script type="text/javascript" src="js/hipstermatic.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>

</body>
</html>
