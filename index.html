<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hipstermatic</title>

	<link href="css/reset.css" rel="stylesheet">
	<link href="css/hipstermatic.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div id="pageWrapper">
		<header id="header">
			<hgroup>
				<h1>Hipstermatic</h1>
				<h2>Fancy photo filter stuff for you folks that are too trendy</h2>
			</hgroup>
		</header>

		<section id="content">
			<canvas id="myCanvas" width="500" height="500"></canvas>
			<form action="#" method="post">
				<label for="input">Select your image:</label>
				<input id="input" name="input" type="file" />
			</form>
		</section>

		<section id="sidebar">
			<h2>Filters</h2>
			<div class="filters">
				<ul>
					<li><a href="#" class="revert">Original</a></li>
					<li><a href="#" data-filter="greyscale">GreyScale</a></li>
					<li><a href="#" data-filter="hudson">Hudson</a></li>
					<li><a href="#" data-filter="inkwell">Inkwell</a></li>
					<li><a href="#" data-filter="brightness">Brightness/Contrast</a></li>
					<li><a href="#" data-filter="sepia">Sepia</a></li>
				</ul>

				<h3>Create your own</h3>
				<p>Play with the sliders below and make your own filter.</p>
				<ul class="controls">
					<li class="vingetteAdjustment">
						<h4>Vingette adjustment</h4>
						<p><label for="shadowStrength">Shadow Strength</label><input type="range" value="0" id="shadowStrength" min="0" step="0.1" max="1" /><p>
						<p><label for="highlightStrength">Highlight Strength</label><input type="range" value="0" id="highlightStrength" min="0" step="0.1" max="1" /><p>
					</li>
					<li class="channelAdjustment">
						<h4>Channel adjustment</h4>
						<p><label for="red">Red</label><input type="range" value="0" id="red" min="-225" step="1" max="255" /><p>
						<p><label for="blue">Blue</label><input type="range" value="0" id="blue" min="-225" step="1" max="255" /><p>
						<p><label for="green">Green</label><input type="range" value="0" id="green" min="-225" step="1" max="255" /><p>
					</lI>
					<li>
						<h4>Extras</h4>
						<label for="brightness">Brightness</label><input type="range" value="0" id="brightness" min="-255" step="1" max="255" />
					</li>
				</ul>
				<div class="draggableItems">
				<img src="images/dragtest.gif" draggable="true" alt="drag test 1"/>
				<!--<img src="images/dragtest.gif" alt="drag test 2"/>
				<img src="images/dragtest.gif" alt="drag test 3"/>-->
				</div>	
			</div>
		</section>
	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/hipstermatic.js"></script>
</body>
</html>
