<!DOCTYPE html>

<body>
	<div id="pageWrapper">
		<header id="header">

				<h1>Hipstermatic</h1>

			</hgroup>
		</header>

		<section id="content">

			</form>
		</section>
		<section id="sidebar">
			<h2>Filters</h2>
			<ul class="filters">
				<li><a href="#" data-filter="blur">Filter 1</a></li>
				<li><a href="#">Filter 2</a></li>
				<li><a href="#">Filter 3</a></li>
				<li><a href="#">Filter 4</a></li>
				<li><a href="#">Filter 5</a></li>
				<li><a href="#">Filter 6</a></li>
				<li><a href="#">Filter 7</a></li>
				<li><a href="#">Filter 8</a></li>
				<li><a href="#">Filter 9</a></li>
				<li><a href="#">Filter 10</a></li>
			</ul>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/hipstermatic.js"></script>
</body>
</html>
